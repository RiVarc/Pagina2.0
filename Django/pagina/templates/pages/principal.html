<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
</head>
<body>
    {% include "base/header.html" %}
    <main>
        <!--inicio-->
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static "img/Comedor_1.jpeg" %}" class="d-block w-100"  alt="loanding..." width="750" height="750">
              <div class="carousel-caption d-none d-md-block">
                <h5>Renueva tu Hogar</h5>
                <p>Dale un estilo caracteristico a tu hogar.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="{% static "img/Comedor_2.jpeg" %}" class="d-block w-100"  alt="loanding..." width="750" height="750">
              <div class="carousel-caption d-none d-md-block">
                <h5>Renueva tu Hogar</h5>
                <p>Dale un estilo caracteristico a tu hogar.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="{% static "img/Comedor_3.jpeg" %}" class="d-block w-100"  alt="loanding..." width="750" height="750">
              <div class="carousel-caption d-none d-md-block">
                <h5>Renueva tu Hogar</h5>
                <p>Dale un estilo caracteristico a tu hogar.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="{% static "img/Comedor_4.jpeg" %}" class="d-block w-100"  alt="loanding..." width="750" height="750">
              <div class="carousel-caption d-none d-md-block">
                <h5>Renueva tu Hogar</h5>
                <p>Dale un estilo caracteristico a tu hogar.</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!--fin-->
    </main>
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
</body>    
</html>
