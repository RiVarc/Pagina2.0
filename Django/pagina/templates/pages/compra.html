<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    
</head>
<body>
    {% include "base/header.html" %}
    <main>
        <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
          }
          .content {
            text-align: center;
          }
        </style>
        <div class="content">
            <h1><span style="color:rgb(60, 0, 223);">Antes de finalizar, rellene sus datos.</span></h1>
            <form action="gracias.html" method="post">
                <label for="nombre">Nombre del Cliente:</label><br>
                <input type="text" id="nombre" name="nombre"><br><br>
                
                <label for="direccion">Dirección:</label><br>
                <input type="text" id="direccion" name="direccion"><br><br>
                
                <label for="numero-tarjeta">Número de Tarjeta:</label><br>
                <input type="text" id="numero-tarjeta" name="numero-tarjeta" maxlength="16"><br><br>
                
                <label for="cvv">CVV:</label><br>
                <input type="password" id="cvv" name="cvv" maxlength="3"><br><br>
                
                <button type="submit">Comprar</button>
            </form>
        </div>
    </main>
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
</body>
</html>
